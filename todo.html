<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-Do-List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        i{
            cursor: pointer;
        }
        body.modeColor {
            background: black;
        }
        body.modeColor i {
            color: white;
        }
        body.modeColor .box {
            background: rgb(250, 248, 248);
        }
    </style>
</head>
<body>
    <div class="switch-mode">
        <i  id="mode" style="position: relative; left: 50%; right: 50%; bottom: 5%;" class="fa-solid fa-lightbulb"></i>
    </div>
    <div class="box">
        <h2>To-do List</h2>
        <input type="text" placeholder="Write your to-do here" id="todo-Input">
        <p id="error" style="display: none;"></p>

        <button type="submit" id="subit-todo">Add</button>
        <ul id="list"></ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
